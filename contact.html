<html>
    <head>
        <link rel="stylesheet" href="styles/contact.css"/>
        <link rel="stylesheet" href="styles/nav.css"/>
        <link rel="icon" href="junaidajmal.jpg"/>
        <title>Junaid Ajmal</title>
    </head>

    <body>
        <nav>
            <ul>
                <li><a class="home_button" href="/">Home</a></li>
                <li><a class="about_button" href="about.html">About</a></li>
                <li><a class="contact_button" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    <div class="container">
        <header>
            <div class="header_title">
                <h1>Contact Me</h1>
            </div>
        </header>
        <div class="content">
            <form>
                <div>
                  <label for="name">Name</label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    placeholder="Junaid Ajmal"
                  />
                </div>
                <div>
                  <label for="email">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="junaid@gmail.com"
                  />
                </div>
                <div>
                  <label for="subject">Subject</label>
                  <input
                    id="subject"
                    name="subject"
                    type="subject"
                    placeholder="Enquiry"
                  />
                </div>
        
                <textarea
                  id="message"
                  name="message"
                  placeholder="Hi! there..."
                ></textarea>
        
                <input type="submit" value="Send Message" />
              </form>
        </div>
    </div>
    </body>
</html>
